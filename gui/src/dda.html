<html lang="en">

<head>
    <title>DIA-DDA Lipid Identification</title>

    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div>
        <ul class="menu" style="z-index:10;">
            <a href="./index.html" class="menu-item">Home</a>
            <a href="#./dda.html" class="menu-item">DDA</a>
            <a href="./dia.html" class="menu-item">DIA</a>
            <a href="./diaanddda.html" class="menu-item">DDA-DIA</a>
            <a href="./results.html" class="menu-item">Results</a>
        </ul>
    </div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px;padding: 20px;">

        <!-- The DDA Section -->
        <h1>DDA Experiment</h1>
        <title id="active-page" class="dda">DDA Section</title>

        <div class="dda-section">
            <head>
                <meta charset="UTF-8">
                <!-- <script src="renderer.js"></script> -->
                </head>
            <div class="tab">
                <button class="tablinks active" style="z-index:3; background-color: #C0B283;" onclick="openTab(event, 'parameter-selection')">Parameter Selection</button>
                <button class="tablinks" style="z-index:2; background-color: #D46A6A;"onclick="openTab(event, 'file-upload')">File Upload</button>
                <button class="tablinks" style="z-index:1; background-color: #008080;" onclick="openTab(event, 'run-experiment')">Run Experiment</button>
            </div>
            <!-- Parameter Selection Tab -->
            <div id="parameter-selection" class="tabcontent outermost" style="display: block;">
                <!-- #Have parameters Defined in a for loop -->
                <!-- <h1>Select your Parameters</h1> -->
                <div class="out">
                    <button class="btn" onclick="WriteToYaml('parameters-column-dda', 'inputs-column-dda')">Write Parameters To Yaml</button>
                    <button id="load-personal-button">Load Parameters from YAML</button>
                    <!-- <button id="calculateBtn" onclick="runExperiment()">Run DDA</button> -->
                </div>
                <div class="outer">
                    <div id="parameters-column-dda" class="inner"></div>
                    <div id="inputs-column-dda" class="inner" ></div>
                </div>
            </div>

            <!-- File Upload Tab -->
            <div id="file-upload" class="tabcontent outermost">

                <!-- <h1>Upload your Files</h1> -->
                <!-- </head> -->
                <div class="outer2">
                    <h2>DDA File Selection</h2>
                      <button id="select-button-dda">Select File</button>
                    </div>
                    <div class="file-section">
                        <input type="file" id="dda-file-input" style="display: none;" multiple>
                        <ul id="file-list-dda"></ul>
                        <script src="renderer.js" type="module"></script>
                    </div>
                    <div class="outer2">
                        <h2>Database File Selection</h2>
                            <button id="select-button-database">Select File</button>
                    </div>
                    <div class="file-section">
                            <input type="file" id="database-file-input" style="display: none;" >
                            <ul id="file-list-database"></ul>
                            <script src="renderer.js" type="module"></script>
                    </div>
                 
                <!-- Add your file upload content here -->
            </div>

            <!-- Run Experiment Tab -->
            <div id="run-experiment" class="tabcontent outermost">
                <h1>Run Your Experiment</h1>
                <!-- Add your run experiment content here -->
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>

    <script>
        // Open the default tab on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementsByClassName('tablinks')[0].click();
        });

        // Function to switch between tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName('tabcontent');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }

            // Remove the "active" class from all tab links
            tablinks = document.getElementsByClassName('tablinks');
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(' active', '');
            }

            // Show the current tab and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.className += ' active';
        }
    </script>
</body>

</html>
