#
PARAMETERS:
    DDA:
        do_processing:
            default: false
            display_name: Perform DDA data processing
            type: bool
            description: Detailed parameter description
        CHROMATOGRAM_EXTRACTION_AND_FITTING:
            mz_tol: 
                default: 0.01
                display_name: m/z tolerance
                type: float
                description: m/z tolerance for extracting precursor XICs
                only_advanced: false
            min_rel_height: 
                default: 0.2
                display_name: min. relative peak height
                type: float
                description: minimum relative peak height for XIC peak fitting (for fitting multiple peaks, relative to maximum peak height)
                only_advanced: false
            min_abs_height: 
                default: 1000
                display_name: min. absolute peak height
                type: float
                description: minimum absolute peak height for XIC peak fitting
                only_advanced: false
            fwhm_min: 
                default: 0.05
                display_name: min. FWHM
                type: float
                description: minimum peak width (full width at half max) for XIC peak fitting 
                only_advanced: false
            fwhm_max: 
                default: 0.5
                display_name: max. FWHM
                type: float
                description: maximum peak width (full width at half max) for XIC peak fitting 
                only_advanced: false
            max_peaks: 
                default: 3
                display_name: max. peaks
                type: int
                description: maximum number of peaks to fit from XICs
                only_advanced: false
            min_psnr: 
                default: 10
                display_name: min. SNR
                type: float
                description: minimum signal to noise ratio for fitted XIC peaks
                only_advanced: false
        CHROMATOGRAPHIC_FEATURE_CONSOLIDATION:
            fc_mz_tol: 
                default: 0.05
                display_name: m/z tolerance
                type: float
                description: m/z tolerance for consolidating chromatographic features
                only_advanced: true
            fc_rt_tol: 
                default: 0.05
                display_name: RT tolerance
                type: float
                description: retention time tolerance for consolidating chromatographic features
                only_advanced: true
        MS2_EXTRACTION_AND_FITTING:
            ms2_pre_mz_tol: 
                default: 0.05
                display_name: precursor m/z tolerance
                type: float
                description: m/z tolerance for selecting MS2 scans for a precursor m/z
                only_advanced: true
            ms2_mz_bin_min: 
                default: 50
                display_name: min. bin m/z 
                type: float
                description: minimum m/z for binning MS2 spectra
                only_advanced: true
            ms2_mz_bin_size: 
                default: 0.05
                display_name: m/z bin size
                type: float
                description: size of bins for binning MS2 spectra
                only_advanced: true
            ms2_min_rel_height: 
                default: 0.001
                display_name: min. relative peak height
                type: float
                description: minimum relative peak height for MS2 peak fitting (for fitting multiple peaks, relative to maximum peak height)
                only_advanced: true
            ms2_min_abs_height: 
                default: 1000
                display_name: min. absolute peak height
                type: float
                description: minimum absolute peak height for MS2 peak fitting
                only_advanced: true
            ms2_fwhm_min: 
                default: 0.05
                display_name: min. FWHM
                type: float
                description: minimum peak width (full width at half max) for MS2 peak fitting 
                only_advanced: true
            ms2_fwhm_max: 
                default: 0.25
                display_name: max. FWHM
                type: float
                description: maximum peak width (full width at half max) for MS2 peak fitting 
                only_advanced: true
            ms2_min_dist: 
                default: 0.1
                display_name: min. peak distance
                type: float
                description: minimum distance between peaks for MS2 peak fitting
                only_advanced: true
        FEATURE_CONSOLIDATION:
            fc_mz_tol: 
                default: 0.05
                display_name: m/z tolerance
                type: float
                description: m/z tolerance for consolidating features from different DDA data files
                only_advanced: true
            fc_rt_tol: 
                default: 0.05
                display_name: RT tolerance
                type: float
                description: retention time tolerance for consolidating features from different DDA data files
                only_advanced: true
    DIA:
        do_processing: 
            default: true
            display_name: Perform DIA data processing
            type: bool
            description: Detailed parameter description
        CHROMATOGRAM_EXTRACTION_AND_FITTING:
            pre_xic_mz_tol: 
                default: 0.01
                display_name: m/z tolerance
                type: float
                description: m/z tolerance for extracting precursor XICs
                only_advanced: false
            pre_xic_rt_tol: 
                default: 0.75
                display_name: RT tolerance
                type: float
                description: retention time range (relative to DDA feature retention time) to extract XIC from DIA data
                only_advanced: false
            min_rel_height: 
                default: 0.2
                display_name: min. relative peak height 
                type: float
                description: minimum relative peak height for XIC peak fitting (for fitting multiple peaks, relative to maximum peak height)
                only_advanced: false
            min_abs_height: 
                default: 1000
                display_name: min. absolute peak height
                type: float
                description: minimum absolute peak height for XIC peak fitting
                only_advanced: false
            fwhm_min: 
                default: 0.05
                display_name: min. FWHM
                type: float
                description: minimum peak width (full width at half max) for XIC peak fitting 
                only_advanced: false
            fwhm_max: 
                default: 0.5
                display_name: max. FWHM
                type: float
                description: maximum peak width (full width at half max) for XIC peak fitting 
                only_advanced: false
            max_peaks: 
                default: 3
                display_name: max. peaks
                type: int
                description: maximum number of peaks to fit from XICs
                only_advanced: false
        SELECTING_XIC_PEAKS:
            target_rt_shift: 
                default: 0.0
                display_name: target RT shift
                type: float
                description: shift the target retention time from DDA feature before trying to match DIA XIC peak
                only_advanced: true
            target_rt_tol: 
                default: 0.05
                display_name: target RT tolerance
                type: float
                description: retention time tolerance for matching DIA XIC peaks to target DDA feature
                only_advanced: true
        ATD_FITTING:
            atd_min_rel_height: 
                default: 0.2
                display_name: min. relative peak height 
                type: float
                description: minimum relative peak height for ATD peak fitting (for fitting multiple peaks, relative to maximum peak height)
                only_advanced: true
            atd_min_abs_height: 
                default: 1000
                display_name: min. absolute peak height
                type: float
                description: minimum absolute peak height for ATD peak fitting
                only_advanced: true
            atd_fwhm_min: 
                default: 0.3
                display_name: min. FWHM
                type: float
                description: minimum peak width (full width at half max) for ATD peak fitting 
                only_advanced: true
            atd_fwhm_max: 
                default: 3
                display_name: max. FWHM
                type: float
                description: minimum peak width (full width at half max) for ATD peak fitting 
                only_advanced: true
            atd_max_peaks: 
                default: 3
                display_name: max. peaks
                type: int
                description: maximum number of peaks to fit from ATDs
                only_advanced: true
        MS2_PEAK_FITTING:
            ms2_min_rel_height: 
                default: 0.001
                display_name: min. relative peak height 
                type: float
                description: minimum relative peak height for MS2 peak fitting (for fitting multiple peaks, relative to maximum peak height)
                only_advanced: true
            ms2_min_abs_height: 
                default: 1000
                display_name: min. absolute peak height
                type: float
                description: minimum absolute peak height for ATD peak fitting
                only_advanced: true
            ms2_fwhm_min: 
                default: 0.05
                display_name: min. FWHM
                type: float
                description: minimum peak width (full width at half max) for MS2 peak fitting 
                only_advanced: true
            ms2_fwhm_max: 
                default: 0.25
                display_name: min. FWHM
                type: float
                description: maximum peak width (full width at half max) for MS2 peak fitting 
                only_advanced: true
            ms2_min_dist: 
                default: 0.1
                display_name: min. peak distance
                type: float
                description: minimum distance between peaks for MS2 peak fitting
                only_advanced: true
        MS2_PEAK_MATCHING:
            ms2_pk_mz_tol: 
                default: 0.05
                display_name: m/z tolerance
                type: float
                description: m/z tolerance for matching MS2 peaks between DDA and DIA spectra
                only_advanced: true
        MS2_DECONVOLUTION:
            decon_xic_dist_threshold: 
                default: 0.75
                display_name: XIC distance threshold
                type: float
                description: distance threshold for accepting XIC deconvolution for DIA fragments
                only_advanced: true
            decon_atd_dist_threshold: 
                default: 0.75
                display_name: ATD distance threshold
                type: float
                description: distance threshold for accepting ATD deconvolution for DIA fragments
                only_advanced: true
            decon_xic_dist_metric: 
                default: "cosine"
                display_name: XIC distance metric
                type: str
                description: distance metric to use for deconvoluting DIA fragment XICs
                only_advanced: true
            decon_atd_dist_metric: 
                default: "cosine"
                display_name: ATD distance metric
                type: str
                description: distance metric to use for deconvoluting DIA fragment ATDs
                only_advanced: true
    MISC:
        config:
            default: lipidimea_config.yaml
            display_name: analysis parameters file
            type: str
            description: file to save analysis parameters as (YAML)
        debug: 
            default: false
            display_name: debug
            type: bool
            description: produce debugging messages
        store_blobs: 
            default: true
            display_name: store raw DIA profiles
            type: bool
            description: whether to store raw XIC/ATD/MS2 profiles for DIA features
