# These defaults come from lipids identified from NIST SRM1950 plasma
CAR: 
  fa_mod: [null]
  n_chains: [1]
  adducts: ["[M+H]+", "[M+Na]+"]
PC:
  fa_mod: [null, P-, O-]
  n_chains: [1, 2]
  adducts: ["[M+H]+", "[M+Na]+"]
PE:
  fa_mod: [null, P-, O-]
  n_chains: [1, 2]
  adducts: ["[M+H]+", "[M+Na]+"]
DG:
  fa_mod: [null]
  n_chains: [2]
  adducts: ["[M+Na]+", "[M+NH4]+"]
TG:
  fa_mod: [null]
  n_chains: [3]
  adducts: ["[M+Na]+", "[M+NH4]+"]
Cer:
  fa_mod: [d]
  n_chains: [2]
  adducts: ["[M+H]+", "[M+Na]+"]
SM:
  fa_mod: [d]
  n_chains: [2]
  adducts: ["[M+H]+", "[M+Na]+"]
CE:
  fa_mod: [null]
  n_chains: [1]
  adducts: ["[M+Na]+", "[M+NH4]+"]
  