LMGP0101: ["[M+H]+", "[M+Na]+"]  # PC
LMGP0102: ["[M+H]+", "[M+Na]+"]  # PC O-
LMGP0103: ["[M+H]+", "[M+Na]+"]  # PC P-
LMGP0105: ["[M+H]+", "[M+Na]+"]  # LPC 
LMGP0106: ["[M+H]+", "[M+Na]+"]  # LPC O-
LMGP0107: ["[M+H]+", "[M+Na]+"]  # LPC P-
LMGP0201: ["[M+H]+", "[M+Na]+"]  # PE
LMGP0202: ["[M+H]+", "[M+Na]+"]  # PE O-
LMGP0203: ["[M+H]+", "[M+Na]+"]  # PE P-
LMGP0205: ["[M+H]+", "[M+Na]+"]  # LPE 
LMGP0206: ["[M+H]+", "[M+Na]+"]  # LPE O-
LMGP0207: ["[M+H]+", "[M+Na]+"]  # LPE P-
LMGL0201: ["[M+NH4]+", "[M+Na]+", "[M+H-H2O]+"]  # DG
