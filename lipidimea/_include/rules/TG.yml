# fragmentation rules for TG lipid class
lipid_class: TG
ionization:
    POS:
        -
            label: M-NH3
            neutral_loss: true
            rule:
                H: 3
                N: 1
        -
            label: M-NH3-H2O
            neutral_loss: true
            rule:
                H: 5
                O: 1
                N: 1
        - 
            label: M-RCOOH-NH3({c}:{u})
            neutral_loss: true
            static: false
            rule:
                C: c
                H: 2 * c - 2 * u + 3
                O: 2
                N: 1